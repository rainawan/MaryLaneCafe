<!DOCTYPE html>
<html>
<head>
	<meta name = "viewport" content="with=device-width, initial-scale=1.0">
	<title>Mary Lane Cafe</title>
	<link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/04e623d2ae.js" crossorigin="anonymous"></script>
</head>
<body>
<section class ="sub-header">
    <nav>
        <a href="marylane.html"><img src="maryimages/logo.jpg"></a>
        <div class="nav-links" id="navLinks">
            <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">MENU</a></li>
                <li><a href="">GALLERY</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </div>
        <i class="fa-solid fa-bars" onclick="showMenu()"></i>
    </nav>
    <h1>A Peek Inside</h1>  
    
</section>
<div class="full-img" id="fullImgBox">
    <img src="maryimages/photo1.jpg" id="fullImg">
    <span onclick="closeFullImg()">X</span>
</div>
<div class="gallery">
    <img src="maryimages/photo6.jpg" onclick="openFullImg(this.src)">
    <img src="maryimages/photo10.jpg" onclick="openFullImg(this.src)">
    <img src="maryimages/photo1.jpg" onclick="openFullImg(this.src)">
    <img src="maryimages/photo3.jpg" onclick="openFullImg(this.src)">
    <img src="maryimages/photo2.jpg" onclick="openFullImg(this.src)">
    <img src="maryimages/photo4.jpg" onclick="openFullImg(this.src)">
    <img src="maryimages/photo7.jpg" onclick="openFullImg(this.src)">
    <img src="maryimages/photo8.jpg" onclick="openFullImg(this.src)">
    <img src="maryimages/photo9.jpg" onclick="openFullImg(this.src)">
    <img src="maryimages/photo12.jpg" onclick="openFullImg(this.src)">
    <img src="maryimages/photo11.jpg" onclick="openFullImg(this.src)">
    <img src="maryimages/photo13.jpg" onclick="openFullImg(this.src)">
</div>
    
<script>
    
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");
    
    function openFullImg(pic) {
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
    }
    function closeFullImg() {
        fullImgBox.style.display = "none";
    }
    
</script>
    
<!------ Footer -------> 
    
<section class="footer">
    <h4>About Us</h4>
    <p>Check Out Our Social Media Pages!</p>
    <div class="icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin"></i>
    </div>
    <p>Created by Raina Wan<br>Note: This is an unofficial webpage for Mary Lane Cafe</p>
</section>
    
<!------ JavaScript For Menu Toggle -------> 

<script>
    
    var navLinks = document.getElementById("navLinks");
    function showMenu(){
        navLinks.style.right = "0";
    }
    function hideMenu(){
        navLinks.style.right = "-200px";
    }
    
</script>

</body>
</html>
