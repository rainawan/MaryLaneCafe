<!DOCTYPE html>
<html>
<head>
	<meta name = "viewport" content="with=device-width, initial-scale=1.0">
	<title>Mary Lane Cafe</title>
	<link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/04e623d2ae.js" crossorigin="anonymous"></script>
</head>
<body>
<section class ="sub-header">
    <nav>
        <a href="marylane.html"><img src="maryimages/logo.jpg"></a>
        <div class="nav-links" id="navLinks">
            <i class="fa-solid fa-xmark" onclick="hideMenu()"></i>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">MENU</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </div>
        <i class="fa-solid fa-bars" onclick="showMenu()"></i>
    </nav>
    <h1>Contact Us</h1>  
    
</section>

<!------ Contact Us -------> 
    
<section class="location">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3303.563070463803!2d-118.1065993847835!3d34.10633198059127!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2db2917cad7f5%3A0x3488ae21c0f7a69e!2sMary%20Lane%20Cafe!5e0!3m2!1sen!2sus!4v1650239897998!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>

<section class="contact-us">
    <div class="row">
        <div class="contact-col">
            <div>
                <i class="fa-solid fa-location-dot"></i>
                <span>
                    <h5>301 N San Marino Ave, San Gabriel, CA 91775</h5>
                </span>
            </div>
            <div>
                <i class="fa-solid fa-phone"></i>
                <span>
                    <h5>(626) 766-1655</h5>
                </span>
            </div>
            <div>
                <i class="fa-solid fa-envelope"></i>
                <span>
                    <h5>ml@marylanecafe.com</h5>
                </span>
            </div>
        </div>
        <div class="contact-col">
            <form action="">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="text" placeholder="Subject" required>
                <textarea rows="8" placeholder="Message" required></textarea>
                <buttom type="submit" class="hero-btn blue-btn">Send Message</buttom>
            </form>
        </div>
    </div>
</section>
    
<!------ Footer -------> 
    
<section class="footer">
    <h4>About Us</h4>
    <p>Check Out Our Social Media Pages!</p>
    <div class="icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin"></i>
    </div>
    <p>Created by Raina Wan<br>Note: This is an unofficial webpage for Mary Lane Cafe</p>
</section>
    
<!------ JavaScript For Menu Toggle -------> 

<script>
    
    var navLinks = document.getElementById("navLinks");
    function showMenu(){
        navLinks.style.right = "0";
    }
    function hideMenu(){
        navLinks.style.right = "-200px";
    }
    
</script>

</body>
</html>
